<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>

</head>
<body>
<div id="container">
<div id="container1" style="float: left; width: 450px">
    <h3>Soepnaam</h3>
    <input id="new-soep" placeholder="Soepnaam" autofocus name="name">
    <br>
    <select id="soep-list"></select>
    <ul id="soep-ul"></ul>
    <button id="verzendSoepen">Verzend soepen</button>
    <br><br>
    <button id="wisSoepen">Wis soepen</button>


</div>
<div id="container2" style="float: left; width: 450px">
    <label class="text-info"><h3>Kies dag :</h3></label>
    <br>
    <input type="date" id="dag" value="dddd/mm/jjjj">
    <br>
    <ul id="dag-ul"></ul>
    <button id="slaDagOp">Sla dag op</button>
    <br><br>
    <button id="wisDagen">Wis dagen</button>



</div>
<div id="container3" style="float: left;width: 240px" >
    <button id="haalDagenOp">Haal dagen op</button>
    <ul id="opgehaaldeDagen"></ul>
</div>
</div>
<script type="text/template" id="item-template">
    <div class="view">
        <label><%- naam %></label>

    </div>
</script>


<script type="text/x-handlebars-template" id="ul-template">

    <li>
        {{naam}}
        <a href="#" id={{naam}} class="klik"><img src="img/delete.png"></a>
    </li>

</script>

<script type="text/x-handlebars-template" id="dag-template">

    <li>
        {{datumString}}
        <ul>
            <li>
                {{soep1}}
            </li>
            {{#if soep2}}
            <li>
                {{soep2}}
            </li>
            {{/if}}
            {{#if soep3}}
            <li>
                {{soep3}}
            </li>
            {{/if}}
            {{#if soep4}}
            <li>
                {{soep4}}
            </li>
            {{/if}}


        </ul>
    </li>

</script>



<script src="js/backbone.js"></script>
</body>
</html>
